name: Call a different repo
on: workflow_dispatch
jobs:
   call_repo2:
      name: This will call a github workflow from diff branch
      runs-on: ubuntu-latest
      steps:
        - name: call github action 2
          env:
              REPO2_PAT: ${{ secrets.GIT_PAT }}
          run: |
            curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $REPO2_PAT" \
            https://github.com/rohansarkar1998/Github_Action.git/dispatches \
            -d '{"event_type":"trigger-from-repo1"}'
